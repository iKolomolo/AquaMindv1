<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AquaMind</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <div class="wrapper">
        <form class="my-form" action="../capaLogica/registro.php" method="post">
            <div class="login-welcome-row">
                <a href="#" title="Logo">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                </a>
                <div class="login-welcome-title">
                    <h1>Bienvenido a AquaMind</h1>
                    <span class="tooltip">
                        <img src="assets/qr.svg" alt="QR Code" class="qr-code">
                        <span class="tooltip__content">QR Signup</span>
                    </span>
                </div>
            </div>
            <div class="text-field">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name"
                autocomplete="off" placeholder="Juan"
                required>
                <label for="last-name">Apellido</label>
                <input type="text" name="last-name" id="last-name"
                autocomplete="off" placeholder="Molina"
                required>
                <label for="email">Correo</label>
                <input type="email" name="email" id="email"
                autocomplete="off" placeholder="juanmolina@gmail.com"
                required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password"
                autocomplete="off" placeholder="******"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,}$" required>
                <div class="confirm-text">
                    <input type="checkbox" name="check" id="check"
                    autocomplete="off" placeholder="Password" required>
                    <p>
                        Al crear una cuenta, acepta los <a title="Terminos de Servicio" href="/terms-of-service">Términos de Servicio</a> y la 
                        <a title="Politicas de Privacidad" href="/privacy">Política de Privacidad</a> de AquaMind.
                    </p>
                </div>
            </div>
            <button type="submit" class="my-form__button">Registrarse</button>
        </form>
        <div class="my-form__actions">
            <div class="my-form__row">
                <a href="login.html" title="Login">Iniciar Sesión</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
