<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AquaMind</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <div class="wrapper">
        <form class="my-form" action="../capaLogica/login.php" method="post">
            <div class="login-welcome-row">
                <a href="#" title="Logo">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                </a>
                <div class="login-welcome-title">
                    <h1>Bienvenido a AquaMind</h1>
                    <span class="tooltip">
                        <img src="assets/qr.svg" alt="QR Code" class="qr-code">
                        <span class="tooltip__content">QR Signup</span>
                    </span>
                </div>
            </div>
            <div class="text-field">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email"
                autocomplete="off" placeholder="juanmolina@gmail.com"
                required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password"
                autocomplete="off" placeholder="******" required>
            </div>
            <button type="submit" class="my-form__button">Iniciar Sesión</button>
        </form>
        <div class="my-form__actions">
            <div class="my-form__row">
                <a href="signup.html" title="Signup">Registrarse</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
